<!doctpye html>
<html>
	<head>
		<title>Everwell Pasadena - Login</title>
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon'>
	</head>
	<body>
	<div class = "spacer"></div>
		<div class = "login_box">
			<img src = "images/logo.png" class = "logo">
			<br><br>
			<section class="loginform ">
				<form name="login" action="" method="get" accept-charset="utf-8">
					<ul>
						<li><label for="usermail">Username:</label>
						<div class = "box"><input type="username" name="username" placeholder="Username..." required></div></li>
						<br><br>
						<li><label for="password">Password:</label>
						<input type="password" name="password" placeholder="Password..." required></li>
						<li>
						<br><br>
						<input type="submit" value="LOGIN"></li>
					</ul>
				</form>
			</section><br><br>

		</div>
        
    	<div class = "partners_container">
			<h3 align = "center"><strong></strong></h3>
			<br>
			<div class="partners" align = "center">
				<div class="partners_wrap">
					<a href="http://www.everwellbenefits.com" target="_blank">
						<img src="images/PartnerLogos/Everwell_Square.png" class ="partner_logos">
					</a>
				</div>
				<div class="partners_wrap">
					<a class="popup-with-zoom-anim"  href="http://www.xprscapital.com/agents" target="_blank">
						<img src="images/PartnerLogos/XPRS_Square.png" class ="partner_logos">
					</a>
				</div>
				<div class="partners_wrap">
					<a class="popup-with-zoom-anim"  href="http://www.mx3ia.com/" target="_blank">
						<img src="images/PartnerLogos/MX3_Square.png" class ="partner_logos">
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
